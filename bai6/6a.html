<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <style>
        .logo {
            width: 400px;
            border-radius: 15px;
            background-color:aqua;
            margin: 0 auto;
            padding: 8px;
            text-align: center;
        }
        h2{
            text-align: center;
        }
        .sub{
            text-align: center;
        }
        .sunmit{
            width: 50;
            text-align: center ;
        }
        .center{
             text-align: center;
        }
    </style>
    <div class="container">
        <div class="logo">
            <h1>Jackson <br> Electronics</h1>
        </div>
    </div>
        <h2><b></b>Registration Form</h2>
        <p class="sub">Register your Jackson Electronics product here</p>
        <form>
            <div>
                <label>First Name: </label>
            <div class="center">
                <span>
            
            <input type="text">
            </span>
            <span>
            <label>Last Name: </label>
            <input type="text">
            </span>
            </div>
        </div>
            <label>Address #1:</label>
            <input type="text">
        </div>
        <div>
             <label>Address #2: </label>
            <input type="text">
        </div>
        <div>
            <label>City: </label>
            <input type="text">
            <label>States: </label>
            <input type="text" class="small">
            <label>Zip: </label>
            <input type="text" class="small">
        </div>
        <div>
            <label>Country</label>
            <input type="text">
            <hr>
        </div>
        <div>
            <label>Product: </label>
            <select>
                <option>ScanMaster</option>
                <option>something else</option>
            </select>
        </div>
        <div>
            <label>Date Purchased: </label>
            <input type="date">
        </div>
        <div>
            <label>Serial #: </label>
            <input type="number">
        </div>
        <div>
            <label>Used for: </label>
            <input type="radio" name="use"> Home
            <input type="radio" name="use">Business
            <input type="radio" name="use">Government
             <input type="radio" name="use">Educational Institution
              <input type="radio" name="use"> Other
        </div>
        <div>
            <label>System(check all that apply)</label>
            <input type="checkbox">Windows
            <input type="checkbox">UNIX
            <input type="checkbox">Macintosh
            <input type="checkbox">Other
            <hr>
        </div>
        <div>
        <label >Comments?</label> 
        <textarea rows="7"></textarea>
        </div class="submit">
        <div>
            <input type="submit" value="Click to register"><br>
            <input type="reset" value="Click to cancel">
        </div>
    </form>
    
</body>
</html>
